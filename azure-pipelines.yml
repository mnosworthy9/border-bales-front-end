trigger:
- master

pool:
  vmImage: ubuntu-latest

variables:
- group: Front-End

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '20.16.0'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'npm install'

- script: |
    npm run build
  env:
    REACT_APP_API_URL: $(REACT_APP_API_URL)
    REACT_APP_AUTH_COOKIE: $(REACT_APP_AUTH_COOKIE)
  displayName: 'npm run build'

- script: |
    mkdir -p $(Build.ArtifactStagingDirectory)/build
  displayName: 'Create Artifact Directory'

- script: |
    cp -R ./build/* $(Build.ArtifactStagingDirectory)/build
  displayName: 'Copy Build Output to Artifact Directory'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)/build'
    artifact: 'compiled front-end'
    publishLocation: 'pipeline'
  displayName: 'Publish Build as Artifact'
